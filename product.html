<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/product.css" />

			rel="stylesheet"

	<body dir="rtl">
		<div class="container">
			<header class="header">
				<div class="logo">
					<img src="images/logo.jpg" alt="Speed Link Logo" />
					<h1 class="name">Speed Link</h1>
				</div>
				<div class="header-content">
					<p>رقم الشحنة</p>
					<p>المشحون إليه</p>
					<button class="cta-btn">إيقاف الشحن</button>
				</div>
			</header>

			<div class="status-list">
				<div class="status-item active">
					<div class="status-content">
						<h3>تم الطلب</h3>
						<p>تم تقديم طلبك بنجاح.</p>
					</div>
				</div>
				<div class="status-item">
					<div class="status-content">
						<h3>قيد التنفيذ</h3>
						<p>نحن نقوم حاليًا بمعالجة طلبك.</p>
					</div>
				</div>
				<div class="status-item">
					<div class="status-content">
						<h3>تم الشحن</h3>
						<p>تم شحن طلبك وهو في طريقه إليك.</p>
					</div>
				</div>
				<div class="status-item">
					<div class="status-content">
						<h3>تم التوصيل</h3>
						<p>تم توصيل طلبك. استمتع بمشترياتك!</p>
					</div>
				</div>
			</div>

			<footer class="footer">
