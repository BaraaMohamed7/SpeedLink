<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Speed link</title>

		<!-- main css file -->
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- Normalize library -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body dir="rtl">
		<div class="AppLog">
			<header class="header">
				<div class="logo">
					<img src="images/logo.jpg" alt="Speed Link Logo" />
					<h1 class="name">Speed Link</h1>
				</div>
				<div class="header-content">
					<a href="#" class="cta-btn">أريد تتبع طلبي</a>
				</div>
			</header>

			<!-- <section class="hero">
				<img src="images/eastwood-delivery.png" alt="truck" />
				<div class="hero-content">
					<h2>أهلا بكم في موقعنا</h2>
					<p>شعارنا السرعة والأمانة في الشحن</p>
					<a href="#" class="cta-btn">ابدأ معنا</a>
				</div>
			</section> -->

			<div class="login-container">
				<h2>Login</h2>
				<form class="login-form">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required />
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required />
					<button type="submit">Login</button>
				</form>
			</div>

			<footer class="footer">
				<p>
					Develped by
					<a href="#">Abdulrahman Nasr</a>
					and
					<a href="#">Baraa Mohamed</a>
					&copy;
				</p>
			</footer>
		</div>

		<script>
			function refreshDivContent() {
				var currentTime = new Date().toLocaleTimeString();
				var divElement = document.getElementById('AppLog');
				divElement.innerHTML = currentTime;
			}
			setInterval(refreshDivContent, 3000);
		</script>
	</body>
</html>
