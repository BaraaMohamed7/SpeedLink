<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Speed link</title>

		<!-- main css file -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/add.css" />
		<!-- Normalize library -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body dir="rtl">
		<div class="container">
			<header class="header">
				<div class="logo">
					<img src="images/logo.jpg" alt="Speed Link Logo" />
					<h1 class="name">Speed Link</h1>
				</div>
			</header>

			<div class="forms-container">
				<div class="dropdown">
					<label for="form-select">اختر النموذج:</label>
					<select id="form-select" onchange="selectForm()">
						<option value="form1">اختر</option>
						<option value="form1">شاحن</option>
						<option value="form2">عميل</option>
					</select>
				</div>
				<div class="form" id="form1">
					<h2>نموذج 1</h2>
					<form>
						<input type="text" placeholder="الاسم" />
						<input type="text" placeholder="اسم المستخدم" />
						<input type="password" placeholder="كلمة المرور" />
						<input type="tel" placeholder="الرقم" />
						<input type="text" placeholder="المدينة" />
						<button type="submit">إرسال</button>
					</form>
				</div>
				<div class="form" id="form2">
					<h2>نموذج 2</h2>
					<form>
						<input type="text" placeholder="الاسم" />
						<input type="text" placeholder="اسم المستخدم" />
						<input type="password" placeholder="كلمة المرور" />
						<input type="tel" placeholder="الرقم" />
						<input type="text" placeholder="المدينة" />
						<button type="submit">إرسال</button>
					</form>
				</div>
			</div>
			<footer class="footer">
				<p>
					&copy; Develped by
					<a href="#">Abdulrahman Nasr</a>
					and
					<a href="#">Baraa Mohamed</a>
				</p>
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
